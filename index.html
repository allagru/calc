<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <label for="first"> Введите первое число
            <input type="text" class="first-number" id="first">
        </label>
        <label for="second"> Введите второе число
            <input type="text" class="second-number" id="second">
        </label>
    </div>
    <div class="buttons">
        <button onclick="sum()" class="btn">+</button>
        <button onclick="sub()" class="btn">-</button>
        <button onclick="div()" class="btn">/</button>
        <button onclick="mul()" class="btn">*</button>
    </div>
    <div class="result"></div>
    <script src="js/calc.js"></script>
</body>
</html>
